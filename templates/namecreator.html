<head>
<title>Name Creator</title>
<style>

#drop_zone {
 background-color: lightblue;
 border: 5px solid black;
 display: inline-block;
 padding: 20px;
}



</style>


<script>
  
 function my_onchange(my_input,my_output,my_max){
	my_length=document.getElementById(my_input).value.length;


	if (my_length > my_max) { document.getElementById(my_input).style.backgroundColor="hotpink"; } else { document.getElementById(my_input).style.backgroundColor="lightgreen"; }

	if (my_length == 0 )  document.getElementById(my_input).style.backgroundColor="white"; 

	document.getElementById(my_output).innerHTML=my_length;
 }

function my_clear(){
	//alert("majom")
	document.getElementById('longname').value="";
	document.getElementById('shortname').value="";
	document.getElementById('oldname').value="";
	document.getElementById('longname').style.backgroundColor="white"; 
	document.getElementById('shortname').style.backgroundColor="white"; 
	document.getElementById('oldname').style.backgroundColor="white"; 
}
</script>

<body>
<div>
<div id="drop_zone">
<form>
<span class="description">Name: </span><span id="longsize">0</span><span>/55</span><br>
<input type="text" id="longname" size="60" oninput="my_onchange('longname','longsize',55)"><br><br>

<span class="description">Short Name: </span><span id="shortsize">0</span><span>/35</span><br>
<input type="text" id="shortname" size="60" oninput="my_onchange('shortname','shortsize','35')"><br><br>

<span class="description">Synonym / Old name: </span><span id="oldsize">0</span><span>/50</span><br>
<input type="text" id="oldname" size="60" oninput="my_onchange('oldname','oldsize',50)"><br><br>
<input type="button" id="clearbutton" value="Clear All" onclick="my_clear()"></form>
</div>
</div>
