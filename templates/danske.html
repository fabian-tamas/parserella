{% extends 'layout.html' %}

{% block body %}

  <div class="container">
    <div class="row">
      <!-- Download form -->
      <div class="col">
        <!-- Download button-->
        <button class="btn btn-success col-sm mt-2" type='button' onclick="exportTableToCSV('results.csv')">Download in .csv</button>
        <br><br>
      </div>
    </div>
      <!-- Results table-->
      
      

    <div class="row">
     
      

      <table class="table mx-auto w-auto small">
        <thead>
          <tr id="download">
              <th scope="col">Fund Name</th>
              <th scope="col">ISIN</th>
              <th scope="col">TA Date</th>
              <th scope="col">TA Value</th>
          </tr>
        </thead>

        <tbody>
          {% for fund, isin, tadt, taval in danskeFunds %}
            <tr id="download">
                <td>{{ fund }}</td>
                <td>{{ isin }}</td>
                <td>{{ tadt }}</td>
                <td>{{ taval }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      
    </div>

    <div class="row">
      <!-- Download form -->
      <div class="col">
        <!-- Download button-->
        <button class="btn btn-success col-sm mt-2" type='button' onclick="exportTableToCSV('results.csv')">Download in .csv</button>
        <br><br>
      </div>
    </div>
    
  </div>
  
  <script type="text/javascript">
    function downloadCSV(csv, filename) {
      var csvFile;
      var downloadLink;
      

      // CSV file
      csvFile = new Blob([csv], {type: "text/csv"});

      // Download link
      downloadLink = document.createElement("a");

      // File name
      downloadLink.download = filename;

      // Create a link to the file
      downloadLink.href = window.URL.createObjectURL(csvFile);

      // Hide download link
      downloadLink.style.display = "none";

      // Add the link to DOM
      document.body.appendChild(downloadLink);

      // Click download link
      downloadLink.click();
    }
  
    function exportTableToCSV(filename) {
      var csv = [];
      var rows = document.querySelectorAll("#download");
      
      for (var i = 0; i < rows.length; i++) {
        var row = [], cols = rows[i].querySelectorAll("td, th");
        
        for (var j = 0; j < cols.length; j++) 
          row.push(cols[j].innerText);
        
        csv.push(row.join(","));        
      }

      // Download CSV file
      downloadCSV(csv.join("\n"), filename);
    }
  </script>
  
  
  
  
  
  
{% endblock %}
